<script>

  var y = [];
  function riddleAnswerChecker(elementNumber, responseNumberC, responseNumberW, answer, marginTopValue ) {
    var x = document.getElementById(elementNumber).value.toLowerCase();
    var wrongAnswerResponses = [
      "Error", "Invalid", "???", "Give up"];
    if (x == answer) {
      document.getElementById(responseNumberC).style=`font-family: 'Courier New', Courier, monospace; color: green;margin-top: ${marginTopValue}; margin-left:500;`
      document.getElementById(responseNumberW).style="color: red; visibility: hidden;"
    document.getElementById(elementNumber).style=`outline-color: yellow; border-color: yellow;margin-top: ${marginTopValue}; margin-left: 250;`
    y.push("correct")
    } else {
      document.getElementById(elementNumber).style=`outline-color: red; border-color: red;margin-top: ${marginTopValue}; margin-left: 250;`

      document.getElementById(responseNumberW).innerHTML=wrongAnswerResponses[Math.floor(Math.random()*wrongAnswerResponses.length)]
      document.getElementById(responseNumberW).style=`font-family: 'Courier New', Courier, monospace; color: red;margin-top: ${marginTopValue}; margin-left:650;`
      document.getElementById(responseNumberC).style="color: green; visibility: hidden;"
    }
    if (y.length == 7) {
        window.location.replace("correct_formula.html")
    }
  }

</script>
